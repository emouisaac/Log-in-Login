<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - CoinAcademia</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f8fafc; margin: 0; padding: 0; }
    .container { max-width: 400px; margin: 60px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #0001; padding: 2rem; }
    h2 { text-align: center; color: #3a36c4; }
    label { display: block; margin-top: 1.2em; }
    input[type="password"] { width: 100%; padding: 0.7em; margin-top: 0.3em; border: 1px solid #ccc; border-radius: 4px; }
    button { width: 100%; padding: 0.8em; background: #3a36c4; color: #fff; border: none; border-radius: 4px; font-size: 1.1em; margin-top: 1.5em; cursor: pointer; }
    .msg { margin-top: 1em; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Reset Password</h2>
    <form id="resetForm">
      <label for="password">New Password</label>
      <input type="password" id="password" required minlength="8">
      <label for="confirm">Confirm Password</label>
      <input type="password" id="confirm" required minlength="8">
      <button type="submit">Reset Password</button>
    </form>
    <div class="msg" id="msg"></div>
  </div>
  <script>
    // Get token from URL
    const params = new URLSearchParams(window.location.search);
    const token = params.get('token');
    const msg = document.getElementById('msg');
    if (!token) {
      msg.textContent = 'Invalid or missing reset token.';
      document.getElementById('resetForm').style.display = 'none';
    }
    document.getElementById('resetForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirm').value;
      if (password !== confirm) {
        msg.textContent = 'Passwords do not match.';
        return;
      }
      msg.textContent = 'Processing...';
      const res = await fetch('/api/auth/reset-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ token, password })
      });
      const data = await res.json();
      if (data.message) {
        msg.textContent = data.message;
        document.getElementById('resetForm').style.display = 'none';
      } else {
        msg.textContent = data.error || 'Reset failed.';
      }
    });
  </script>
</body>
</html>
